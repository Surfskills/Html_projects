        <div class="row">
            <h3>Login</h3>
            <div class="col-md-6 offset-md-3">
                <input type="email" id="inputEmail" placeholder="Email" class="form-control mb-2">
                <input type="password" id="inputPassword" placeholder="Password" class="form-control mb-2">
                <button class="btn btn success" onclick="login()">Login</button>
            </div>
        </div>
        <div class="row">
            <h3>Calculator</h3>
            <div class="col-md-6 offset-md-3">
                <input type="number" id="inputFirstNumber" placeholder="Enter first number">
                <input type="number" id="inputSecondNumber" placeholder="Enter second number">
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <button onclick="calculate()">Calculate</button>
            </div>
        </div>
        <div class="row">
            <h3>Day of Week</h3>
            <div class="col-md-6 offset-md-3">
                <input type="dayOfWeekVal" id="inputDayOfWeekVal" placeholder="Day" class="form-control mb-2">
                <button class="btn btn success" onclick="dayOfWeekVal()">Submit</button>
            </div>
        </div>
    </body>

// Calculator
function calculate() {
            var firstNumber = parseFloat(document.getElementById("inputFirstNumber").value);
            var secondNumber = parseFloat(document.getElementById("inputSecondNumber").value);
            var operator = document.getElementById("operator").value;
    
            var result;
    
            switch (operator) {
                case "+":
                    result = firstNumber + secondNumber;
                    break;
                case "-":
                    result = firstNumber - secondNumber;
                    break;
                case "/":
                    if (secondNumber === 0) {
                        alert("Division by zero is not allowed.");
                        return;
                    }
                    result = firstNumber / secondNumber;
                    break;
                case "*":
                    result = firstNumber * secondNumber;
                    break;
                default:
                    alert("Invalid operator");
                    return;
            }
    
            alert("Result: " + result);
        }
// weekdays

    var dayOfWeekVal = document.getElementById("inputDayOfWeekVal").value;
    switch (dayOfWeekVal) {
        case "1":
            alert("The day is Sunday");
            break;
        case "2":
            alert("The day is Monday");
            break;
        case "3":
            alert("The day is Tuesday");

    }
